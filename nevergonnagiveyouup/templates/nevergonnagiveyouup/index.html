{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Deeplink</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center my-4">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h5>Скануй, та вигравай подарунок!</h5>
                </div>
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
                <canvas id="qrcode"></canvas>
            </div>
            <div class="card-footer d-flex flex-column align-items-end">
                <pre>Логін / Пароль - <b>admin</b></pre>
                <a href="/admin" class="btn btn-light">Перейти в Адмін панель</a>
            </div>
        </div>
    </div>
    <script src="{% static 'nevergonnagiveyouup/qrcodegen.js' %}"></script>
    <script>
      const QRC = qrcodegen.QrCode
      const qr0 = QRC.encodeText('{{ deeplink }}', QRC.Ecc.MEDIUM)
      const canvas = document.getElementById('qrcode')
      qr0.drawCanvas(8, 1, canvas)
    </script>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
  </body>
</html>
